<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contenedor"> Interactive Color picker
        <div class="colorpicker" id="colorBox"></div>
        <p> HEX:<span id="hexValue">#8000ff</span></p>
        <div><span>R</span><input type="range" id="red" min="0" max="255" value="128"><span id="redValue">128</span></div>
        <div><span>G</span><input type="range" id="green" min="0" max="255" value="0"><span id="greenValue">0</span></div>
        <div><span>B</span><input type="range" id="blue" min="0" max="255" value="255"><span id="blueValue">255</span></div>
        <div class="reset"><button>Reset</button></div>

        <div class="resetcolor">Preset Color</div>

        <button style="background-color: red; color: white;">Red</button>
        <button  style="background-color: lightgreen;">Green</button>
        <button  style="background-color: blue; color: white;">Blue</button>
        <button  style="background-color: yellow;">Yellow</button>
        <button  style="background-color: magenta; color: white;">Magenta</button>
        <button  style="background-color: cyan;">Cyan</button>
        <button  style="background-color: orange;">Orange</button>
        <button style="background-color: purple; color: white;">Purple</button>



    </div>
    <script src="script.js"></script>
</body>
</html>
